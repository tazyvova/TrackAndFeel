name: Build & Push Images

on:
  push:
    branches: [master]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND: ghcr.io/tazyvova/trackandfeel-backend
  IMAGE_FRONTEND: ghcr.io/tazyvova/trackandfeel-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Derive tags
        id: meta
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          echo "backend_tags=latest,sha-${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "frontend_tags=latest,sha-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.IMAGE_BACKEND }}:latest
            ${{ env.IMAGE_BACKEND }}:${{ steps.meta.outputs.backend_tags##*, }}

      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.IMAGE_FRONTEND }}:latest
            ${{ env.IMAGE_FRONTEND }}:${{ steps.meta.outputs.frontend_tags##*, }}
